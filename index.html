<body style="text-align:center; font-family:sans-serif;">
  <h2>SmartBin Plastic Scanner</h2>
  <p id="status">à¸à¸”à¸›à¸¸à¹ˆà¸¡à¹€à¸à¸·à¹ˆà¸­à¹€à¸£à¸´à¹ˆà¸¡à¸ªà¹à¸à¸™</p>
  <button onclick="init()" style="padding:12px 20px; font-size:18px;">
    ğŸ“· Start Camera
  </button>
  <button id="flipBtn" onclick="flipCamera()" style="padding:12px 20px; font-size:18px; display:none;">
    ğŸ”„ Flip Camera
  </button>
  <div id="webcam-container" style="margin-top:20px;"></div>
  <div id="label-container" style="font-size:22px; margin-top:20px;"></div>

<script>
const URL = "https://teachablemachine.withgoogle.com/models/EV-mbCqpx/";
let model, webcam, labelContainer, maxPredictions;
let facingMode = "environment"; // à¹€à¸£à¸´à¹ˆà¸¡à¸•à¹‰à¸™à¸—à¸µà¹ˆà¸à¸¥à¹‰à¸­à¸‡à¸«à¸¥à¸±à¸‡

async function init() {
  try {
    document.getElementById("status").innerText = "â³ Loading model...";
    model = await tmImage.load(URL + "model.json", URL + "metadata.json");
    maxPredictions = model.getTotalClasses();
    
    document.getElementById("status").innerText = "ğŸ“· Requesting camera...";
    await startWebcam();
    
    document.getElementById("status").innerText = "âœ… Camera Ready";
    document.getElementById("flipBtn").style.display = "inline-block";
  } catch (err) {
    document.getElementById("status").innerText = "âŒ ERROR: " + err.message;
  }
}

async function startWebcam() {
  // à¸–à¹‰à¸²à¸¡à¸µ webcam à¸­à¸¢à¸¹à¹ˆà¹à¸¥à¹‰à¸§ à¹ƒà¸«à¹‰à¸«à¸¢à¸¸à¸”à¸à¹ˆà¸­à¸™
  if (webcam) {
    webcam.stop();
    document.getElementById("webcam-container").innerHTML = "";
  }
  
  // à¸à¸³à¸«à¸™à¸” flip: true à¸ªà¸³à¸«à¸£à¸±à¸šà¸à¸¥à¹‰à¸­à¸‡à¸«à¸™à¹‰à¸², false à¸ªà¸³à¸«à¸£à¸±à¸šà¸à¸¥à¹‰à¸­à¸‡à¸«à¸¥à¸±à¸‡
  const flip = facingMode === "user";
  
  // à¸ªà¸£à¹‰à¸²à¸‡ webcam à¹ƒà¸«à¸¡à¹ˆà¸”à¹‰à¸§à¸¢ facingMode à¸›à¸±à¸ˆà¸ˆà¸¸à¸šà¸±à¸™
  webcam = new tmImage.Webcam(300, 300, flip);
  await webcam.setup({ facingMode: facingMode });
  await webcam.play();
  
  window.requestAnimationFrame(loop);
  document.getElementById("webcam-container").appendChild(webcam.canvas);
  labelContainer = document.getElementById("label-container");
}

async function flipCamera() {
  // à¸ªà¸¥à¸±à¸šà¸£à¸°à¸«à¸§à¹ˆà¸²à¸‡ "user" (à¸à¸¥à¹‰à¸­à¸‡à¸«à¸™à¹‰à¸²) à¹à¸¥à¸° "environment" (à¸à¸¥à¹‰à¸­à¸‡à¸«à¸¥à¸±à¸‡)
  facingMode = facingMode === "user" ? "environment" : "user";
  document.getElementById("status").innerText = "ğŸ”„ Switching camera...";
  
  try {
    await startWebcam();
    document.getElementById("status").innerText = "âœ… Camera Ready";
  } catch (err) {
    document.getElementById("status").innerText = "âŒ ERROR: " + err.message;
  }
}

async function loop() {
  webcam.update();
  await predict();
  window.requestAnimationFrame(loop);
}

async function predict() {
  const prediction = await model.predict(webcam.canvas);
  // à¸«à¸² class à¸—à¸µà¹ˆà¹€à¸›à¸­à¸£à¹Œà¹€à¸‹à¹‡à¸™à¸•à¹Œà¸ªà¸¹à¸‡à¸ªà¸¸à¸”
  let highest = prediction.reduce((a, b) => a.probability > b.probability ? a : b);
  labelContainer.innerHTML =
    "Detected: <b>" + highest.className + "</b><br>" +
    "Confidence: " + (highest.probability * 100).toFixed(1) + "%";
}
</script>
