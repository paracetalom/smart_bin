<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>SmartBin Scanner</title>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</head>

<body style="text-align:center; font-family:sans-serif;">
  <h2>SmartBin Plastic Scanner</h2>
  <p id="status">‡∏Å‡∏î‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á</p>

  <button onclick="init()">üì∑ Start Camera</button>
  <button onclick="flipCamera()">üîÑ Switch Camera</button>

  <div id="webcam-container" style="margin-top:20px;"></div>
  <div id="label-container" style="font-size:22px; margin-top:20px;"></div>

<script>
const URL = "https://teachablemachine.withgoogle.com/models/EV-mbCqpx/";

let model, webcam, labelContainer, maxPredictions;
let facingMode = true; // true = ‡∏´‡∏ô‡πâ‡∏≤, false = ‡∏´‡∏•‡∏±‡∏á

async function init() {
  try {
    document.getElementById("status").innerText = "Loading model...";

    model = await tmImage.load(URL + "model.json", URL + "metadata.json");
    maxPredictions = model.getTotalClasses();

    await startCamera();

  } catch (err) {
    document.getElementById("status").innerText = "ERROR: " + err.message;
  }
}

async function startCamera() {
  document.getElementById("status").innerText = "Requesting camera...";

  if (webcam) {
    webcam.stop();
    document.getElementById("webcam-container").innerHTML = "";
  }

  webcam = new tmImage.Webcam(300, 300, facingMode);
  await webcam.setup();
  await webcam.play();

  document.getElementById("status").innerText = "Camera Ready";

  window.requestAnimationFrame(loop);
  document.getElementById("webcam-container").appendChild(webcam.canvas);
  labelContainer = document.getElementById("label-container");
}

function flipCamera() {
  facingMode = !facingMode; // ‡∏™‡∏•‡∏±‡∏ö true/false
  startCamera();
}

async function loop() {
  webcam.update();
  await predict();
  window.requestAnimationFrame(loop);
}

async function predict() {
  const prediction = await model.predict(webcam.canvas);
  let highest = prediction.reduce((a, b) => a.probability > b.probability ? a : b);

  labelContainer.innerHTML =
    "Detected: <b>" + highest.className + "</b><br>" +
    "Confidence: " + (highest.probability * 100).toFixed(1) + "%";
}
</script>
</body>
</html>
